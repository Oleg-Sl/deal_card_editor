    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'style/index.css' %}" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet" />

    <script src="//api.bitrix24.com/api/v1/"></script>
    <script>
        let dealId = {{ id }};
    </script>

    <title>Редактирование задачи "Передача заказа"</title>
</head>
<body class="">
    <!-- ПОДТВЕРЖДЕНИЕ СОХРАНЕНИЯ -->
    <div class="d-none mx-0 question-save-data-top" id="containerSaveChangesTop">
        <button type="button" class="btn btn-success question-save-data-btn-save" id="saveButtonTop">Сохранить черновик</button>
        <button type="button" class="btn btn-success question-rewrite-data-btn-save" id="rewriteButtonTop">Перезаписать</button>
        <button type="button" class="btn btn-danger question-save-data-btn-cancel" id="cancelButtonTop">Отменить</button>
    </div>

    <div class="row mx-0 taskeditor__box" id="taskeditorBoxInterfaceBlockOne">
        <!--
            Первый блок:
                - название сделки;
                - номер заказа;
                - ссылка на тендер;
         -->
    </div>

    <div class="row mx-0 taskeditor__box" id="taskeditorBoxInterfaceBlockTwo">
        <!--
            Второй блок:
                - Командировка;
                - Нужен замер;
                - Демонтаж;
                - Парковка;
                - Монтаж 24/7;
                - Наши реквизиты;
                - Спопоб оплаты;
         -->
    </div>

    <div class="row mx-0 taskeditor__box" id="taskeditorBoxInterfaceBlockThree">
        <!--
            Третий блок:
                - Ответственный (МОП);
                - Ответственный (МОС);
                - Наблюдатели;
         -->
    </div>

    <div class="row mx-0 taskeditor__box"  id="taskeditorBoxInterfaceBlockFour">
        <!--
            Четвертый блок:
                - Что делаем по заказу;
         -->
         <label for="">Описание Заказа (Что делаем, сколько, требования, особенности)</label>
         <!-- <textarea id="editor"></textarea> -->
         <div id="editor"></div>
    </div>

    <div class="row mx-0 taskeditor__box"  id="taskeditorBoxInterfaceBlockFive">
        <!--
            Пятый блок:
                - Список услуг;
         -->
    </div>

    <div class="modal" tabindex="-1" id="modalSettingApp">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Настройки</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="" class="form-label">Секретный ключ Yandex Disk</label>
                    <input type="text" class="form-control" id="modalFieldSecretKeyYandex" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- ПОДТВЕРЖДЕНИЕ СОХРАНЕНИЯ -->
<!--    <div class="sticky-wrapper">-->
<!--        <div class="sticky-element">-->
            <div class="mx-0 question-save-data-bottom" id="containerSaveChangesBottom">
                <button type="button" class="btn btn-success question-save-data-btn-save" id="saveButtonBottom">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Сохранить черновик
                </button>
                <button type="button" class="btn btn-success question-rewrite-data-btn-save" id="rewriteButtonBottom">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Перезаписать
                </button>
                <button type="button" class="btn btn-danger question-save-data-btn-cancel" id="cancelButtonBottom">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Отменить
                </button>
                <button type="button" class="btn btn-primary question-create-data-btn-create" id="createTaskButtonBottom">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Создать задачу
                </button>
                <!-- <button type="button" class="btn btn-secondary question-settings-data-btn-cancel" id="settingsButtonBottom">Настройки</button> -->
            </div>
<!--        </div>-->
<!--    </div>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
